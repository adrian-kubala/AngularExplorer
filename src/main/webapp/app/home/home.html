<div class="page-header">
  <h1>Browse files</h1>
</div>

<div class="jumbotron">

  <div class="table-responsive" ng-init="rootId=0; directoryId=0">

    <span ng-repeat="root in vm.roots track by root.id">

      <h2>Root:<a ng-click="rootId = root.id">{{root.name}}</a></h2>

      <span ng-repeat="directory in vm.directories">
        <span ng-if="directory.root.id == rootId">

          <h3>------------<a ng-click="directoryId = directory.id">{{directory.name}}</a></h3>

          <span ng-repeat="file in vm.files">
            <span ng-if="file.directory.id == directoryId">
              <h4>------------------------{{file.name}}</h4>
            </span>
          </span>

        </span>
      </span>

    </span>
  </div>
</div>
