<div>
  <h2>Manager</h2>
  <div class="table-responsive" ng-init="x=0;y=0">
    <span ng-repeat="root in vm.roots track by root.id" >
      <a ng-click="x = root.id"><h1>{{root.name}}</h1></a><br>
      <span ng-repeat="directory in vm.directories">
        <span ng-if="directory.root.id == x">
          <h2>-----<a ng-click="y = directory.id">{{directory.name}}</a></h2>
          <span ng-repeat="file in vm.files">
            <span ng-if="file.directory.id == y">
              <h3>----------{{file.name}}</h3><br>
            </span>
          </span>
        </span>
      </span>
    </span>
  </div>
</div>
